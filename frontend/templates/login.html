<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walkithot</title>
</head>
<body>
    {% extends "index.html" %}
    {% block content %}
    
        <div class="containerlogin">
            <form action="#" method="post" class="admin-form auth-form">
                <h1 class="center form=title">Login</h1>
    
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required class="input-control">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    
                    
                    
                    <input type="password" id="password" name="password" required class="input-control">
                </div>
                <div class="form-wrapper">
                    <div class="input-group_2">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot-password-wrapper">
                        <small><a href="./forgotpassword.html">Forgot Password?</a></small>
                    </div>
                </div>
                
                <div class="input-group">
                    <button type="submit" class="btn long-btn primary-btn big-btn">Login</button>
                </div>
                
                <p class="center">
                    <small>Don't yet have an account? <a href="signup.html">Sign Up</a></small>
                </p>
            </form>
            
        </div>

        {% endblock %}
    </body>
</html>
